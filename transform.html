<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container,
        .inner {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .inner:hover {
            background-color: blueviolet;
            transform: scaleY(0.3)  rotate(50deg) translateX(120px);

        }
    </style>
</head>

<body>
    <h1>Explore Transform Property</h1>
    <div class="container">
        <div class="inner"></div>
    </div>

</body>

</html>
